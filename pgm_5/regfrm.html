<html>
<title>form</title>
<body bgcolor="lightskyblue">
<h1 style="background-color:white"><center>REGISTRATION 
FORM<center></h1><br>
<form>
<table>
<label>Name:</label>
<input type="text" name="name"><br><br>
<label>Age:</label>
<input type="text" name="age"><br><br>
<label>Gender:</label>
Male<input type="radio" value="gender" name="radio">
Female<input type="radio" value="gender" name="radio">
Others<input type="radio" value="gender" name="radio"><br><br>
Address:<br>
<textarea rows="5" cols="50" value="address"></textarea><br><br>
<label>Phone:</label>
<input type="text" name="country code" value="+91" size="2"/>
<input type="text" name="phone" size="10"/><br><br>
<label>Latest Qualification:</label>
<select>
<option value="choose">select</option>
<option value="SSLC">SSLC</option>
<option value="plus two">Plus two</option>
<option value="Degree">Degree</option>
<option value="PG">PG</option>
<option value="PHD">PHD</option>
</select><br><br>
<label>Nationality:</label>
<select>
<option value="choose">select</option>
<option value="Indian">Indian</option>
<option value="african">African</option>
<option value="italian">Italian</option>
<option value="german">German</option>
<option value="brazilian">Brazilian</option>
</select><br><br>
<label>Languages:</label>English<input type="checkbox" value="lang" name="cb">
Malayalam<input type="checkbox" value="lang" name="cb">
Hindi<input type="checkbox" value="lang" name="cb">
Tamil<input type="checkbox" value="lang" name="cb">
Arabic<input type="checkbox" value="lang" name="cb"><br><br>
<center><input type="submit" value="submit"><center>
</table>
</form>
</body>
</html
